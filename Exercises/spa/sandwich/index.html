<!DOCTYPE html>
<hr>
<html>
<head>
	<title>Sandwich Maker</title>
</head>
<body>

	<section class="sandwich-ingredients">
	
			<input type="radio" name="bread" value="artisan">Artisan</input>
			<input type="radio" name="bread" value="flatbread">Flatbread</input>
			<input type="radio" name="bread" value="wholeGrain">Whole Grain</input>
			<input type="radio" name="bread" value="glutenFree">Gluten Free</input>
			<input type="radio" name="bread" value="ciabatta">Ciabatta</input>
			
			<hr>
			
			<input type="radio" name="meat" value="spicyChicken">Spicy Chicken</input>
			<input type="radio" name="meat" value="roastBeef">Roast Beef</input>
			<input type="radio" name="meat" value="blackForestHam">Black Forest Ham</input>
			<input type="radio" name="meat" value="pastrami">Pastrami</input>
			<input type="radio" name="meat" value="turkey">Turkey</input>
			
			<hr>
			
			<input type="radio" name="cheese" value="mozzarella">Mozzarella</input>
			<input type="radio" name="cheese" value="cheddar">Cheddar</input>
			<input type="radio" name="cheese" value="parmesan">Parmesan</input>
			<input type="radio" name="cheese" value="jack">Jack</input>
			<input type="radio" name="cheese" value="swiss">Swiss</input>
			
			<hr>
			
			<input type="radio" name="veggies" value="lettuce">Lettuce</input>
			<input type="radio" name="veggies" value="tomato">Tomato</input>
			<input type="radio" name="veggies" value="pickles">Pickles</input>
			<input type="radio" name="veggies" value="peppers">Peppers</input>
			<input type="radio" name="veggies" value="onions">Onions</input>
			
			<hr>
			
			<input type="radio" name="condiments" value="ketchup">Ketchup</input>
			<input type="radio" name="condiments" value="chiliSauce">Chili Sauce</input>
			<input type="radio" name="condiments" value="mustard">Mustard</input>
			<input type="radio" name="condiments" value="mayonnaise">Mayonnaise</input>
			<input type="radio" name="condiments" value="tabascoSauce">Tobasco Sauce</input>
	</section>

	<section id="totalCost"></section>


<script type="text/javascript" src="javascripts/SandwichMaker.js"></script>
<script type="text/javascript" src="javascripts/Meat.js"></script>
<script type="text/javascript" src="javascripts/Veggies.js"></script>
<script type="text/javascript" src="javascripts/Condiments.js"></script>
<script type="text/javascript" src="javascripts/Bread.js"></script>
<script type="text/javascript" src="javascripts/Cheese.js"></script>
</body>
</html>
