
<div class="jumbotron text-center">
  <h1>Welcome to User-Notes!!</h1>
  <p class="lead">Are you a member?? Register now to create notes and organize your day!</p>
  <div class="row">
	  <div class="col-xs-8 col-xs-offset-2">
		  <form class="form-horizontal register-form">
			  <div class="form-group">
			    <label for="inputFirstName" class="col-sm-4 control-label">First Name: *</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="inputFirstName" placeholder="Jimmy" ng-model="userInfo.firstName">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputLastName" class="col-sm-4 control-label">Last Name: *</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="inputLastName" placeholder="John" ng-model="userInfo.lastName">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail1" class="col-sm-4 control-label">Email: *</label>
			    <div class="col-sm-8">
			      <input type="email" class="form-control" id="inputEmail1" placeholder="my_email@my_provider.com" ng-model="userInfo.email">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword1" class="col-sm-4 control-label">New Password:  *</label>
			    <div class="col-sm-8">
			      <input type="password" class="form-control" id="inputPassword1" placeholder="notMyDog123" ng-model="userInfo.password">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword2" class="col-sm-4 control-label">Re-Enter Password:  *</label>
			    <div class="col-sm-8">
			      <input type="password" class="form-control" id="inputPassword2" placeholder="orSocial#" ng-model="userInfo.reEnterPassword">
			    </div>
			  </div>

				<div class="row">
					<label for="userBirthday" class="col-sm-4 control-label">Birthday: </label>
					<div class="col-xs-8">
					  <div id="userBirthday" class="btn-group btn-group-justified" role="group" aria-label="...">
						  <div id="" class="btn-group" role="group">
						    <button type="button" value="input" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Month <span class="caret"></span></button>
						    <ul class="dropdown-menu scrollable-menu birth-month">							
							  </ul>
						  </div>

						  <div class="btn-group" role="group">
						    <button type="button" value="input" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Day <span class="caret"></span></button>
						    <ul class="dropdown-menu scrollable-menu birth-date">						
							  </ul>
						  </div>

						  <div class="btn-group" role="group">
						    <button type="button" value="input" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Year <span class="caret"></span></button>
						    <ul class="dropdown-menu scrollable-menu birth-year">
							  </ul>
						  </div>
						</div>
					</div>
				</div>
			</form>
			
			<div class="row">
				<div class="col-xs-8 col-xs-offset-4">
					<button type="button" class="btn btn-primary btn-lg btn-block" ng-click="registerNewUser()">Register Now!</button>	
				</div>				
			</div>
		
		</div>
	</div>
