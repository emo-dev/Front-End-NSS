
<div class="row">
	<div class="col-sm-10 col-sm-offset-1">
		<h1 class="text-left">{{title}} / {{note.title}}</h1>		
	</div>
</div>
<hr>

<div class="row">
  <div class="col-xs-10 col-xs-offset-1 new-note-form">

		<div class="row new-note-heading">
		  <form class="form-inline register-form">	
			  <div class="form-group col-sm-3">	
			  	<div class="no-border-container">	    			  	
			      <input type="text" class="form-control no-border" id="new-note-title" placeholder="Title.." ng-model="note.title">	    
			    </div>
			  </div>
			  <div class="form-group col-sm-4 col-sm-offset-1">		  	
		  		<label for="new-note-category">Category: </label>
			    <div id="new-note-category" class="btn-group" role="group" aria-label="...">
					  <div class="btn-group" role="group">
					    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					      {{category}}
					      <span class="caret"></span>
					    </button>
					    <ul class="dropdown-menu">
					      <li><a ng-click="changeCategory($event)">School</a></li>
					      <li><a ng-click="changeCategory($event)">Religion</a></li>
					      <li><a ng-click="changeCategory($event)">Health</a></li>
					      <li><a ng-click="changeCategory($event)">Work</a></li>
					      <li><a ng-click="changeCategory($event)">Super Creative Ideas</a></li>
					      <li><a ng-click="changeCategory($event)">Releasing Anger from Breakup</a></li>
					      <li><a ng-click="changeCategory($event)">Other!</a></li>
					    </ul>
					  </div>
					</div>				
			  </div>
			  <div class="col-sm-4 new-note-date">
			  	<p>{{today | date : "fullDate"}}</p>
			  </div>
			</form>
		</div>

	  <form class="form-horizontal register-form">
		  <textarea class="form-control" rows="15" ng-model="note.content"></textarea>
		</form>


		<div class="col-xs-4 col-xs-offset-8">
			<button type="button" class="btn btn-primary btn-block" ng-click="createNewNote()">Save Note</button>	
		</div>				

	
	</div>
</div>
