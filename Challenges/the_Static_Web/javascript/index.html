<!DOCTYPE html>
<html>
<head>
	<title>Javascript Tree Challenge</title>
</head>
<body>
	<form>
		Determine Height of Tree<br>
		<input id="heightOfTree" type="text" name="height" onchange="heightInput()" onkeyup="checkKeyUp(event)" onmouseover="checkForMouse(true)" onmouseleave="checkForMouse(false)"><br>

		What Character to Use<br>
		<input id="treeCharacter" type="text" name="character" onchange="characterInput()" onkeyup=" checkKeyUp(event)" onmouseover="checkForMouse(true)" onmouseleave="checkForMouse(false)"><br>

		<button type="button" id="submitButton" onclick="treeFunction(myTree)">Grow Your Tree</button>
	</form>


<script type="text/javascript" src="main.js"></script>
</body>
</html>
