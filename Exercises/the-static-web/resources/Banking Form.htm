<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	
	<title>Banking Form</title>

	<link href="file:///Users/taylorperkins/nss/Exercises/the-static-web/banking-form/index.html" rel="stylesheet">

</head>

<body>
	
	<header class="header"><h1>Bank Form</h1></header>

	<br><br>

	<div id="section_1">
		<form>
			<fieldset>
				<legend>Personal Info</legend>
					First Name:<br>
					<input type="text" name="firstname"><br>
					Last Name:<br>
					<input type="text" name="lastname"><br>
					Middle Inital:<br>
					<input type="text" name="middle_initial"><br>
			</fieldset>
			<br><br>

			<fieldset>
				<legend>More Information</legend>
					Address:<br>
					<input type="text" name="address"><br>
					Occupation:<br>
					<input type="text" name="occupation"><br>
					Employer:<br>
					<input type="text" name="employer"><br>
			</fieldset>
			<br><br>

				Loan Type:<br>
				<input type="radio" name="commercial" value="commercial">Commerial<br>
				<input type="radio" name="personal" value="personal">Personal<br>
				<input type="radio" name="real-estate" value="real-estate">Real-estate<br>
				<input type="radio" name="mortgage" value="mortgage">Mortgage<br>
				<br><br>

				Requested Amount of Loan:<br>
				<input type="text" name="loan_amount"><br><br>

				Loan Length in Years:<br>
				<input type="radio" name="years" value="five_years">5<br>
				<input type="radio" name="years" value="fifteen_years">15<br>
				<input type="radio" name="years" value="thirty_years">30<br>

		</form>
	</div>



</body></html>
