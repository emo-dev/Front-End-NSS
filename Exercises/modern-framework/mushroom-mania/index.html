<!DOCTYPE html>
<html ng-app="MushroomsApp">

<head>
  <meta charset="utf-8">
  <title>Mushroom Mania</title>
  <link rel="stylesheet" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body ng-controller="JSONLoadCtrl">

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Mushroom Mania</a>
	    </div>
		  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <form class="navbar-form navbar-left">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search mushrooms.." ng-model="searchText.search">
	        </div>
	      </form>
	      <div class="radio">
				  <label>
				    <input type="radio" name="mushroomFilter" id="optionsRadios1" value="true" ng-model="searchText.poisonous" >
				    	Poisonous
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="mushroomFilter" id="optionsRadios2" value="false" ng-model="searchText.poisonous">
				    	Not Poisonous
				  </label>
				</div>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>


	<div class="row">
    <div class="col-xs-10 col-xs-offset-1 main-container">
      <div class="col-xs-12" ng-include="'partials/MushroomDisplay.html'">
      </div>
    </div>
  </div>




<script src="lib/node_modules/jquery/dist/jquery.min.js"></script>
<script src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/node_modules/angular/angular.min.js"></script>
<script src="lib/node_modules/angular-route/angular-route.min.js"></script>
<script src="lib/node_modules/firebase/firebase.js"></script>

<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/values/fb-config.js"></script>

<script type="text/javascript" src="app/factories/FBCallsFactory.js"></script>
<script type="text/javascript" src="app/factories/FilterFactory.js"></script>

<script type="text/javascript" src="app/controllers/JSONLoadCtrl.js"></script>


</body>
</html>
